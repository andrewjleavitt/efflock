
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>efflock calculator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">


    <!-- Custom styles for this template -->

    <style>
      .help-block {
        display: block;
        margin-top: 5px;
        margin-bottom: 0px;
        color: #737373;
      }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="row marketing">
        <div class="col-sm-4">
          <h5>Translucent Color Enhancer</h5>

          <!-- tab content -->
          <form role="form" >
                <div class="form-group" >
                  <span class="help-block">Project Square Footage?</span>
                  <input type="number" class="form-control input-sm" id="square-footage" placeholder="square footage">
                </div>
                <p><a href="#" id="btn-calculate" class="btn btn-danger btn-sm">Calculate</a><br></p>
                <div class="results">
                </div>
              </form>
        </div>

    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/stain.js"></script>
    <script>
      translucent_xl = new Product('Translucent Color Enhancer','X-Large',32,600,1200);
      translucent_l  = new Product('Translucent Color Enhancer','Large',16,300,600);
      translucent_s  = new Product('Translucent Color Enhancer','Small',4,150,200);
      var products = [translucent_xl,translucent_l, translucent_s];
      $(document).ready(function() {
        $('#btn-calculate').click(function(){
          var square_footage = parseInt($('#square-footage').val());
          var result_string = recommend(square_footage,products)
          $('.results').html(result_string);
        });
      });

    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
